name: Build & Deploy
on:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build-source:
    name: Build Source
    runs-on: ubuntu-latest
    outputs:
      commit-sha: ${{ steps.build.outputs.commit-sha }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2 # Wont be needed when actions are public

      - name: Persistent Env
        uses: ./.github/actions/persistent # Needed for "last" support on build

      - name: SharedFS
        uses: ./.github/actions/sharefs
        with:
          path: "source"

      - name: Build
        id: build
        uses: ./.github/actions/build
        with:
          path: "source"
          use: "0147387d405ddd694aae747de37879b096f45aac"
  build-target:
    name: Build Target
    runs-on: ubuntu-latest
    outputs:
      commit-sha: ${{ steps.build.outputs.commit-sha }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2 # Wont be needed when actions are public

      - name: SharedFS
        uses: ./.github/actions/sharefs
        with:
          path: "target"

      - name: Build
        id: build
        uses: ./.github/actions/build
        with:
          path: "target"
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build-source, build-target]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2 # Wont be needed when actions are public

      - name: SharedFS
        uses: ./.github/actions/sharefs
        with:
          path: "source"

      - name: SharedFS
        uses: ./.github/actions/sharefs
        with:
          path: "target"

      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          source: "source"
          target: "target"
          env-type: 'sftp'
          env-host: ${{ secrets.ENV_HOST }}
          env-port: ${{ secrets.ENV_PORT }}
          env-user: ${{ secrets.ENV_USER }}
          env-pass: ${{ secrets.ENV_PASS }}
          env-remote-root: ${{ secrets.ENV_REMOTE_ROOT }}

      - name: Persistent Env
        uses: ./.github/actions/persistent # Needed for "last" support on build

      - name: Persistent Env
        run: set-persistent.sh "last_ref" "${{needs.build-target.outputs.commit-sha}}"
